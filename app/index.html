<style>
body {
  margin: 0;
  min-width: 250px;
}

/* Include the padding and border in an element's total width and height */
* {
  box-sizing: border-box;
}

/* Remove margins and padding from the list */
ul {
  margin: 0;
  padding: 0;
}

/* Style the list items */
ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  background: #eee;
  font-size: 18px;
  transition: 0.2s;
  
  /* make the list items unselectable */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Set all odd list items to a different color (zebra-stripes) */
ul li:nth-child(odd) {
  background: #f9f9f9;
}

/* Darker background-color on hover */
ul li:hover {
  background: #ddd;
}

/* When clicked on, add a background color and strike out text */
ul li.checked {
  background: #888;
  color: #fff;
  text-decoration: line-through;
}

/* Add a "checked" mark when clicked on */
ul li.checked::before {
  content: '';
  position: absolute;
  border-color: #fff;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}

/* Style the close button */
.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

.close:hover {
  background-color: #FBC04A;
  color: white;
}

/* Style the header */
.header {
  background-color: #FBC04A;
  padding: 30px 40px;
  color: white;
  text-align: center;
}

/* Clear floats after the header */
.header:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the input */
input {
  margin: 0;
  border: none;
  border-radius: 0;
  width: 75%;
  padding: 10px;
  float: left;
  font-size: 16px;
}

/* Style the "Add" button */
.addBtn {
  padding: 10px;
  width: 25%;
  background: #d9d9d9;
  color: #555;
  float: left;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 0;
}

.addBtn:hover {
  background-color: #bbb;
}
</style>

          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" id='chatBox'>
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                
                <h4 class="mdl-cell mdl-cell--12-col">ChatBox</h4>
                <div>
                  <script src = "index.js"></script>

                  <div id = "get-username" class = mdl-grid>
                    <label>Enter your username: (user1 or user2)</label>
                    <input type = "text" placeholder = "username" id = "username-input">
                    <button type = "button" id = "cometchat-button">Login</button>
                    <div id = "no-user"></div>
                  </div>
                
                  <div id="cometchat" class = "chatbox-size"></div>

                  <div id = "supportMessages">
                    <!-- <p>Copy the check in text below if needed!</p>
                    <p id = "copy-text">I'm ok!
                      <button onclick = "copyFunction()">Copy</button>
                      <div id = "let-know-copied"></div>
                    </p> -->
                    <!-- <p>I need some support</p>
                    <button onclick = "copyFunction()">Copy</button> -->
                  </div>

                  <script>
                    //comet chat demo: https://www.cometchat.com/docs/chat-widgets/web#embedded-layout
                    const element = document.getElementById("cometchat-button");
                    element.addEventListener("click", openChat);

                    function copyFunction() {
                      // var text = document.getElementById("copy-text2").value;
                      navigator.clipboard.writeText("I'm ok!");
                      document.getElementById("let-know-copied").innerHTML = "Copied!";
                    }
                    function copyFunction2() {
                      // var text = document.getElementById("copy-text2").value;
                      navigator.clipboard.writeText("I need some support");
                      document.getElementById("let-know-copied").innerHTML = "Copied!";
                    }

                    
                    function openChat() {
                      var username = document.getElementById("username-input").value;
                      if (username != "user1" && username != "user2") {
                        document.getElementById("no-user").innerHTML = "currently no user with the username " + username;
                        return;
                      }
                      document.getElementById("get-username").innerHTML = "";
                      document.getElementById("supportMessages").innerHTML = "<p>Copy the check in text below if needed!</p><p id = \"copy-text\">I'm ok!<button onclick = \"copyFunction()\">Copy</button></p>" +
                      "<p id = \"copy-text2\">I need some support<button onclick = \"copyFunction2()\">Copy</button><div id = \"let-know-copied\"></div></p>";
                      
                      var width = window.innerWidth
                      || document.documentElement.clientWidth
                      || document.body.clientWidth;
                      if (width >= 860) {
                        width = 760;
                      } else {
                        width -= 150;
                      }
                      
                      var widthStr = "" + width + "px";

                      CometChatWidget.init({
                        "appID": "2048111024eb033b",
                        "appRegion": "us",
                        "authKey": "d3ffbe72b01086f082058ca3413ba3675eedcfaf"
                      }).then(response => {
                        console.log("Initialization completed successfully");
                        //You can now call login function.
                        CometChatWidget.login({
                          "uid": username
                        }).then(response => {
                          CometChatWidget.launch({
                            "widgetID": "f2112f96-a86b-4c4b-abdf-9a4475077033",
                            "target": "#cometchat",
                            "roundedCorners": "true",
                            "height": "500px",
                            "width": widthStr,
                            "defaultID": username, //default UID (user) or GUID (group) to show,
                            "defaultType": 'user' //user or group
                          });
                        }, error => {
                          console.log("User login failed with error:", error);
                          //Check the reason for error and take appropriate action.
                        });
                      }, error => {
                        console.log("Initialization failed with error:", error);
                        //Check the reason for error and take appropriate action.
                      });
                    }

                  </script>

    <script>
    // Create a "close" button and append it to each list item
    var myNodelist = document.getElementsByTagName("LI");
    var i;
    for (i = 0; i < myNodelist.length; i++) {
      var span = document.createElement("SPAN");
      var txt = document.createTextNode("\u00D7");
      span.className = "close";
      span.appendChild(txt);
      myNodelist[i].appendChild(span);
    }
    
    // Click on a close button to hide the current list item
    var close = document.getElementsByClassName("close");
    var i;
    for (i = 0; i < close.length; i++) {
      close[i].onclick = function() {
        var div = this.parentElement;
        div.style.display = "none";
      }
    }
    
    // Add a "checked" symbol when clicking on a list item
    var list = document.querySelector('ul');
    list.addEventListener('click', function(ev) {
      if (ev.target.tagName === 'LI') {
        ev.target.classList.toggle('checked');
      }
    }, false);
    
    // Create a new list item when clicking on the "Add" button
    function newElement() {
      var li = document.createElement("li");
      var inputValue = document.getElementById("myInput").value;
      var t = document.createTextNode(inputValue);
      li.appendChild(t);
      if (inputValue === '') {
        alert("You must write something!");
      } else {
        document.getElementById("myUL").appendChild(li);
      }
      document.getElementById("myInput").value = "";
    
      var span = document.createElement("SPAN");
      var txt = document.createTextNode("\u00D7");
      span.className = "close";
      span.appendChild(txt);
      li.appendChild(span);
    
      for (i = 0; i < close.length; i++) {
        close[i].onclick = function() {
          var div = this.parentElement;
          div.style.display = "none";
        }
      }
    }
    </script>

    <script>
      // Change background image precedes colour change
      function changeBackgroundColour() {
        let colour = document.getElementById('colourInputColour').value;
        document.body.style.backgroundColor = colour;
        // document.getElementById('features').style.backgroundColor = colour;
        document.getElementById('overview').style.backgroundColor = colour;
      }
      function changeBackgroundImage() {
        let bImg = document.getElementById('backgroundImageInput').value;
        document.getElementById('overview').style.backgroundImage = "url(" + bImg + ")";
        // document.getElementById('overview').style.backgroundImage = "url(https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png)";
      }
    </script>
